<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://m.media-amazon.com/images/S/pv-target-images/e7a2699529749675a2a974172fd7743e9a28a7edcff9bf299960ee7aef933e79.jpg"
              alt="Image 1"
            />
          </div>

          <div class="item">
            <img
              src="https://i.namu.wiki/i/rp44wN3Qg3mgLz4gDv0D0yZc9aoZKaC3CLryh2ZzTcRO-sgfJ42IbQrb-AKzYeSqoFn5kfajX5Q1ybE-UsCgbw.webp"
              alt="Image 2"
            />
          </div>

          <div class="item">
            <img
              src="https://rukminim3.flixcart.com/image/850/1000/je1pa4w0/poster/h/5/h/medium-ninja-hattori-and-friends-vinyl-poster-vncartoon00130a-original-imaehyrfa4jbeemd.jpeg?q=20&crop=false"
              alt="Image 3"
            />
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
